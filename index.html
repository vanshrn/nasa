<html></html>
 <head>
  <title>
   Asteroid Tracker
  </title>
  <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.28/build/spline-viewer.js"></script>
  <spline-viewer url="https://prod.spline.design/Xtha61Vv-snDhRXz/scene.splinecode"></spline-viewer>
  <script src="https://unpkg.com/react/umd/react.development.js">
  </script>
  <script src="https://unpkg.com/react-dom/umd/react-dom.development.js">
  </script>
  <script src="https://unpkg.com/@babel/standalone/babel.js">
  </script>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
        }
        .header {
            text-align: center;
            padding: 20px;
        }
        .header h1 {
            font-size: 3rem;
            font-weight: bold;
        }
        .nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .nav a {
            color: #ffffff;
            text-decoration: none;
            font-size: 1.2rem;
        }
        .search-section {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }
        .search-section .form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .search-section .form input, .search-section .form button {
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        .search-section .form button {
            background-color: #ff6600;
            color: #ffffff;
            cursor: pointer;
        }
        .search-section .visual {
            text-align: center;
        }
        .search-section .visual img {
            width: 100%;
            max-width: 600px;
        }
        .cards {
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }
        .card {
            background-color: #333333;
            padding: 20px;
            border-radius: 10px;
            width: 30%;
            text-align: center;
        }
        .card img {
            width: 100%;
            border-radius: 10px;
        }
        
  </style>
 </head>
 <body>
  <div class="header">
   <h1>
    ASTEROID TRACKER
   </h1>
   <div class="nav">
    <a href="#">
     HOME
    </a>
    <a href="#">
     ABOUT
    </a>
    <a href="#">
     DISTANCE
    </a>
    <a href="#">
     DIRECTION
    </a>
    <a href="#">
     SEARCH
    </a>
   </div>
  </div>
  <div class="search-section">
   <div class="form">
    <input placeholder="Enter Asteroid Name" type="text"/>
    <input placeholder="Enter Asteroid Size" type="text"/>
    <input placeholder="Enter Asteroid Distance" type="text"/>
    <input placeholder="Enter Asteroid Direction" type="text"/>
    <button>
     SEARCH
    </button>
   </div>
   <div class="visual">
    <img alt="Asteroid visualization with orbit paths and labels for name, size, and distance" height="400" src="https://storage.googleapis.com/a1aa/image/odzQVSD7AUamMRnZB0AsTYvezYfbkbIgnLeKtOpsfiLDllKOB.jpg" width="600"/>
   </div>
  </div>
  <div class="cards">
   <div class="card">
    <h2>
     NAME
    </h2>
    <img alt="Asteroid image with orbit paths" height="500" src="https://storage.googleapis.com/a1aa/image/RUUDVwLL3JZVLpOaF9lEKP5NsEeYHBOpOfuz0dDs1JWPZpiTA.jpg" width="550"/>
    <p>
     Size: 1234 km
    </p>
    <p>
     Distance: 5678 km
    </p>
    <p>
     Direction: North
    </p>
   </div>
   <div class="card">
    <h2>
     SIZE
    </h2>
    <img alt="Asteroid image with orbit paths" height="300" src="https://storage.googleapis.com/a1aa/image/RUUDVwLL3JZVLpOaF9lEKP5NsEeYHBOpOfuz0dDs1JWPZpiTA.jpg" width="300"/>
    <p>
     Size: 1234 km
    </p>
    <p>
     Distance: 5678 km
    </p>
    <p>
     Direction: North
    </p>
   </div>
   <div class="card">
    <h2>
     DIRECTION
    </h2>
    <img alt="Asteroid image with orbit paths" height="300" src="https://storage.googleapis.com/a1aa/image/RUUDVwLL3JZVLpOaF9lEKP5NsEeYHBOpOfuz0dDs1JWPZpiTA.jpg" width="300"/>
    <p>
     Size: 1234 km
    </p>
    <p>
     Distance: 5678 km
    </p>
    <p>
     Direction: North
    </p>
   </div>
  </div>
 </body>
</html>
